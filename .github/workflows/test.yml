name: Run Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run all tests using run-tests.js
      - name: Run tests
        run: node run-tests.js

      # Verify successful execution
      - name: Verify test execution
        if: failure()
        run: |
          echo "Some tests failed. Please review the logs."
          exit 1
